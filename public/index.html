<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Exchange - Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#f8f9fa] min-h-screen pb-10">
    <nav class="bg-[#1e2329] text-white p-4 px-10 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center gap-8">
            <span class="text-[#f0b90b] text-2xl font-black tracking-tighter cursor-pointer" onclick="tab('ov')">VR
                EXCHANGE</span>
            <div class="flex gap-6 text-sm font-medium">
                <button onclick="tab('ov')" class="tab-link hover:text-[#f0b90b] transition">Overview</button>
                <a href="/spot" class="tab-link hover:text-[#f0b90b] transition">Spot</a>
                <button onclick="tab('sp')" class="tab-link hover:text-[#f0b90b] transition">Trade</button>
                <button onclick="tab('fn')" class="tab-link hover:text-[#f0b90b] transition">Funding</button>
                <button onclick="tab('tf')" class="tab-link hover:text-[#f0b90b] transition">Transfer</button>
                <a href="/p2p" class="tab-link hover:text-[#f0b90b] transition">P2P</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span id="user-display" class="text-xs bg-gray-700 px-3 py-1 rounded-full text-gray-300"></span>
            <button onclick="logout()"
                class="text-red-400 text-xs font-bold uppercase hover:text-red-300">Logout</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-8 px-4">
        <div id="ov" class="tab-content space-y-6">
            <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Estimated Balance</h3>
                <div class="text-5xl font-black text-slate-800 mb-8"><span id="total-val">0.00</span> <small
                        class="text-xl text-gray-400">USDT</small></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div
                        class="bg-gradient-to-br from-blue-50 to-white p-6 rounded-2xl border border-blue-100 relative overflow-hidden">
                        <div class="relative z-10">
                            <p class="text-blue-500 text-xs font-bold uppercase mb-1">Spot Account</p>
                            <p id="ov-spot" class="text-3xl font-black text-slate-800">0.00</p>
                        </div>
                    </div>
                    <div
                        class="bg-gradient-to-br from-orange-50 to-white p-6 rounded-2xl border border-orange-100 relative overflow-hidden">
                        <div class="relative z-10">
                            <p class="text-orange-500 text-xs font-bold uppercase mb-1">Funding Account</p>
                            <p id="ov-fund" class="text-3xl font-black text-slate-800">0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="sp" class="tab-content hidden grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                <h3 class="font-bold text-xl mb-8 flex items-center gap-2 text-slate-800">
                    <span class="w-1.5 h-6 bg-blue-500 rounded-full"></span> Spot Trading (BTC/USDT)
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <div class="flex justify-between text-xs font-bold uppercase text-gray-400"><span>Buy
                                BTC</span><span id="buy-avail">Avail: -</span></div>
                        <input id="buy-price" type="number" placeholder="Price (USDT)"
                            class="w-full bg-gray-50 p-4 rounded-2xl border-2 border-transparent focus:border-green-500 outline-none transition">
                        <input id="buy-amt" type="number" placeholder="Amount (BTC)"
                            class="w-full bg-gray-50 p-4 rounded-2xl border-2 border-transparent focus:border-green-500 outline-none transition">
                        <button onclick="trade('Buy')"
                            class="w-full bg-green-500 text-white py-4 rounded-2xl font-extrabold shadow-lg active:scale-95 transition">Buy
                            BTC</button>
                    </div>
                    <div class="space-y-4">
                        <div class="flex justify-between text-xs font-bold uppercase text-gray-400"><span>Sell
                                BTC</span><span id="sell-avail">Avail: -</span></div>
                        <input id="sell-price" type="number" placeholder="Price (USDT)"
                            class="w-full bg-gray-50 p-4 rounded-2xl border-2 border-transparent focus:border-red-500 outline-none transition">
                        <input id="sell-amt" type="number" placeholder="Amount (BTC)"
                            class="w-full bg-gray-50 p-4 rounded-2xl border-2 border-transparent focus:border-red-500 outline-none transition">
                        <button onclick="trade('Sell')"
                            class="w-full bg-red-500 text-white py-4 rounded-2xl font-extrabold shadow-lg active:scale-95 transition">Sell
                            BTC</button>
                    </div>
                </div>
            </div>
            <div class="bg-[#1e2329] text-white p-6 rounded-3xl shadow-xl flex flex-col h-[500px]">
                <h3
                    class="text-gray-500 text-xs font-bold mb-4 uppercase tracking-widest border-b border-gray-800 pb-3">
                    Order Book</h3>
                <div id="order-book" class="flex-1 overflow-auto text-[11px] font-mono space-y-1"></div>
            </div>
        </div>

        <div id="fn" class="tab-content hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2 uppercase text-sm">Deposit</h3>
                    <input id="m-coin" value="USDT"
                        class="w-full bg-gray-50 p-4 rounded-2xl mb-4 outline-none ring-2 ring-gray-50">
                    <input id="m-amt" type="number" placeholder="Amount"
                        class="w-full bg-gray-50 p-4 rounded-2xl mb-4 outline-none ring-2 ring-gray-50">
                    <button onclick="mint()"
                        class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold transition">Mint
                        Assets</button>
                </div>
                <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2 uppercase text-sm">Withdraw</h3>
                    <input id="b-amt" type="number" placeholder="Amount to Burn"
                        class="w-full bg-gray-50 p-4 rounded-2xl mb-4 outline-none ring-2 ring-gray-50">
                    <button onclick="burn()"
                        class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold transition">Burn Assets</button>
                </div>
            </div>
            <div id="history-list" class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-2"></div>
        </div>

        <div id="tf" class="tab-content hidden max-w-md mx-auto">
            <div class="bg-white p-10 rounded-[40px] border border-gray-100 shadow-2xl relative">
                <h2 class="text-2xl font-black mb-8 text-center text-slate-800">Transfer</h2>
                <div class="space-y-6">
                    <div class="relative">
                        <label
                            class="text-[10px] font-bold text-gray-400 absolute top-[-8px] left-4 bg-white px-2 uppercase">Asset</label>
                        <input id="tf-coin" type="text" value="BTC"
                            class="w-full bg-gray-50 p-4 rounded-2xl border-2 border-gray-50 outline-none focus:border-blue-500 font-bold uppercase"
                            placeholder="e.g. BTC, USDT">
                    </div>
                    <div class="relative">
                        <label
                            class="text-[10px] font-bold text-gray-400 absolute top-[-8px] left-4 bg-white px-2 uppercase">From</label>
                        <select id="tf-from"
                            class="w-full bg-gray-50 p-4 rounded-2xl border-2 border-gray-50 outline-none focus:border-blue-500 appearance-none">
                            <option value="Spot">Spot Wallet</option>
                            <option value="Funding">Funding Wallet</option>
                        </select>
                    </div>
                    <div class="flex justify-center -my-3 relative z-10">
                        <div class="bg-blue-500 text-white p-2 rounded-full shadow-lg">⬇️</div>
                    </div>
                    <div class="relative">
                        <label
                            class="text-[10px] font-bold text-gray-400 absolute top-[-8px] left-4 bg-white px-2 uppercase">To</label>
                        <select id="tf-to"
                            class="w-full bg-gray-50 p-4 rounded-2xl border-2 border-gray-50 outline-none focus:border-blue-500 appearance-none">
                            <option value="Funding">Funding Wallet</option>
                            <option value="Spot">Spot Wallet</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <input id="tf-amt" type="number" placeholder="0.00"
                            class="w-full text-center text-3xl font-black p-4 rounded-2xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button onclick="handleTransfer()"
                        class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl hover:bg-blue-700 active:scale-95 transition">Confirm
                        Transfer</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const uid = localStorage.getItem('user_id');
        if (!uid) window.location.href = 'login.html';

        // แสดงชื่อ User
        document.getElementById('user-display').innerText = `@${localStorage.getItem('user_name')}`;

        // ฟังก์ชันสลับ Tab
        function tab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(t).classList.remove('hidden');
            loadAll();
        }

        // ฟังก์ชันโหลดข้อมูลทั้งหมด (ใช้เวอร์ชัน API Summary)
        async function loadAll() {
            try {
                // 1. ดึงสรุปยอดเงินรวมจากทุกเหรียญ
                const sRes = await fetch('/api/account-summary/' + uid);
                const summary = await sRes.json();

                if (summary) {
                    const spotTotal = summary.Spot || 0;
                    const fundTotal = summary.Funding || 0;
                    const grandTotal = spotTotal + fundTotal;

                    // แสดงที่หน้า Overview
                    document.getElementById('total-val').innerText = grandTotal.toLocaleString(undefined, { minimumFractionDigits: 2 });
                    document.getElementById('ov-spot').innerText = spotTotal.toLocaleString(undefined, { minimumFractionDigits: 2 }) + " Units";
                    document.getElementById('ov-fund').innerText = fundTotal.toLocaleString(undefined, { minimumFractionDigits: 2 }) + " Units";

                    // แสดงที่หน้า Trade (Available Balance)
                    document.getElementById('buy-avail').innerText = `Avail: ${spotTotal.toFixed(4)}`;
                    document.getElementById('sell-avail').innerText = `Avail: ${spotTotal.toFixed(4)}`;
                }

                // 2. โหลด Order Book
                const oRes = await fetch('/api/orders');
                const orders = await oRes.json();
                document.getElementById('order-book').innerHTML = orders.map(o => `
                <div class="grid grid-cols-3 p-2 rounded hover:bg-white/5 transition border-b border-gray-800/50">
                    <span class="${o.order_type === 'Buy' ? 'text-green-400' : 'text-red-400'} font-bold">${o.price.toFixed(2)}</span>
                    <span class="text-gray-300">${o.amount.toFixed(4)}</span>
                    <span class="text-gray-500 text-right">${o.user_name}</span>
                </div>
            `).join('');
            } catch (e) {
                console.error("Load Error:", e);
            }
        }

        // ฟังก์ชันโอนเงินระหว่างกระเป๋า
        async function handleTransfer() {
            const amt = document.getElementById('tf-amt').value;
            const from = document.getElementById('tf-from').value;
            const to = document.getElementById('tf-to').value;
            const coin = document.getElementById('tf-coin').value.toUpperCase();

            if (!amt || amt <= 0) return alert("Please enter a valid amount");
            if (!coin) return alert("Please enter coin symbol");
            if (from === to) return alert("Source and destination must be different");

            const res = await fetch('/api/transfer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: uid, amount: amt, from_type: from, to_type: to, coin_symbol: coin })
            });

            const data = await res.json();
            if (res.ok) {
                alert(data.message);
                loadAll();
                document.getElementById('tf-amt').value = '';
            } else {
                alert(data.message);
            }
        }

        // ฟังก์ชันเทรด (Spot Trade)
        async function trade(type) {
            const pVal = type === 'Buy' ? document.getElementById('buy-price').value : document.getElementById('sell-price').value;
            const aVal = type === 'Buy' ? document.getElementById('buy-amt').value : document.getElementById('sell-amt').value;

            if (!pVal || !aVal) return alert("Please enter price and amount");

            const res = await fetch('/api/order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: uid, type, coin: 'BTC', price: pVal, amount: aVal })
            });

            if (res.ok) {
                loadAll();
                alert(`Order Placed: ${type}`);
            }
        }

        // ฟังก์ชันเพิ่มเหรียญ (สำหรับทดสอบ)
        async function mint() {
            const amt = document.getElementById('m-amt').value;
            const coin = document.getElementById('m-coin').value.toUpperCase();
            if (!amt || !coin) return alert("Fill all fields");

            await fetch('/api/mint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: uid, amount: amt, coin_symbol: coin })
            });
            loadAll();
            alert("Success!");
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // เริ่มต้นโหลดหน้าแรก
        tab('ov');
    </script>
</body>

</html>
