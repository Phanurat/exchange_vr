<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P Marketplace - VR Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-[#1e2329] text-white p-4 px-10 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center gap-8">
            <span class="text-[#f0b90b] text-2xl font-black tracking-tighter cursor-pointer" onclick="tab('ov')">VR EXCHANGE</span>
            <div class="flex gap-6 text-sm font-medium">
                <button onclick="tab('ov')" class="tab-link hover:text-[#f0b90b] transition"><a href="/">Overview</a></button>
                <a href="/spot" class="tab-link hover:text-[#f0b90b] transition">Spot</a>
                <!-- <button onclick="tab('sp')" class="tab-link hover:text-[#f0b90b] transition"><a href="/">Trade</a></button>
                <button onclick="tab('fn')" class="tab-link hover:text-[#f0b90b] transition">Funding</button>
                <button onclick="tab('tf')" class="tab-link hover:text-[#f0b90b] transition">Transfer</button> -->
                <a href="/p2p" class="tab-link hover:text-[#f0b90b] transition">P2P</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span id="user-display" class="text-xs bg-gray-700 px-3 py-1 rounded-full text-gray-300"></span>
            <button onclick="logout()" class="text-red-400 text-xs font-bold uppercase hover:text-red-300">Logout</button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6 p-4">
        <div class="lg:col-span-1">
            <div class="bg-white p-8 rounded-[32px] shadow-sm border border-gray-200">
                <h3 class="font-black text-xl mb-2">Post P2P Ad</h3>
                <p class="text-xs text-gray-400 mb-6">สร้างรายการขายเหรียญของคุณเพื่อรับเงินบาท (Fiat)</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">I want to...</label>
                        <select id="p-type" class="w-full border-2 border-gray-50 bg-gray-50 p-4 rounded-2xl outline-none focus:border-orange-400 transition">
                            <option value="Sell">SELL (ประกาศขาย)</option>
                            <option value="Buy">BUY (ประกาศซื้อ)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">Asset</label>
                        <input id="p-coin" value="USDT" class="w-full border-2 border-gray-50 bg-gray-50 p-4 rounded-2xl outline-none focus:border-orange-400 uppercase font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">Price (THB)</label>
                        <input id="p-price" type="number" placeholder="35.50" class="w-full border-2 border-gray-50 bg-gray-50 p-4 rounded-2xl outline-none focus:border-orange-400 font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">Amount</label>
                        <input id="p-amount" type="number" placeholder="100.00" class="w-full border-2 border-gray-50 bg-gray-50 p-4 rounded-2xl outline-none focus:border-orange-400 font-bold">
                    </div>
                    
                    <button onclick="postP2P()" class="w-full bg-orange-500 text-white py-5 rounded-2xl font-black text-lg shadow-lg shadow-orange-100 hover:bg-orange-600 transition active:scale-95">
                        Post Advertisement
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-4">
            <div class="bg-white p-6 rounded-[32px] shadow-sm border border-gray-200">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl italic">Buy/Sell Crypto with Fiat</h3>
                    <span class="text-xs bg-gray-100 px-3 py-1 rounded-full font-bold">Currency: THB</span>
                </div>

                <div id="p2p-list" class="divide-y divide-gray-50">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const uid = localStorage.getItem('user_id');

        async function loadP2P() {
            const res = await fetch('/api/p2p/list');
            const data = await res.json();
            const listDiv = document.getElementById('p2p-list');
            
            listDiv.innerHTML = data.map(item => `
                <div class="py-6 flex justify-between items-center">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="font-black text-lg uppercase">${item.user_name}</span>
                            <span class="text-[10px] bg-green-100 text-green-600 px-2 py-0.5 rounded font-bold">Verified</span>
                        </div>
                        <div class="text-xs text-gray-400 mt-1">
                            Payment: <span class="text-slate-600 font-bold">Bank Transfer (THB)</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-black text-slate-800">${item.price.toLocaleString()} <small class="text-xs text-gray-400 font-normal">THB</small></div>
                        <div class="text-xs text-gray-500 font-medium">Available: ${item.amount} ${item.coin_symbol}</div>
                    </div>
                    <div>
                        <button class="${item.order_type === 'Sell' ? 'bg-green-500' : 'bg-red-500'} text-white px-8 py-2 rounded-xl font-black text-sm hover:opacity-80 transition">
                            ${item.order_type === 'Sell' ? 'BUY' : 'SELL'}
                        </button>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-20 text-gray-300 font-bold uppercase tracking-widest text-sm">No Active Orders</div>';
        }

        async function postP2P() {
            const body = {
                user_id: uid,
                type: document.getElementById('p-type').value,
                coin: document.getElementById('p-coin').value.toUpperCase(),
                price: document.getElementById('p-price').value,
                amount: document.getElementById('p-amount').value
            };

            const res = await fetch('/api/p2p/post', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });

            if(res.ok) {
                alert("โพสต์ประกาศสำเร็จ!");
                loadP2P();
            } else {
                const err = await res.json();
                alert(err.message || "เกิดข้อผิดพลาด");
            }
        }

        loadP2P();
    </script>
</body>
</html>
